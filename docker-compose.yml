version: "3.3"
services:
  redis:
    image: redis:latest
    container_name: "redis"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
  mongo:
    image: mongo
    container_name: "mongo"
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD","mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5